
{% load xhrlinks %}

{% for shared_deck in shared_deck_list %}
    <li>
        <span class="deck_name"><a href="{{ shared_deck.get_absolute_url }}" class="xhr_link">{{ shared_deck.name }}</a></span> 
        <span class="mini_stats">{{ shared_deck.card_count }} cards, shared by 
        {% if request.user == shared_deck.owner %}you{% else %}{{ shared_deck.owner }}{% endif %}</span>
    </li>
{% endfor %}
