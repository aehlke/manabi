<div class="jdic_audio_player">
    <script type="text/javascript">
        dojo.ready(function(){
            var server = new jdic.audio.Server('{{ audio_server }}');
            var player = new jdic.audio.Player({
                audioServer: server,
                kana: '{{ kana }}',
                kanji: '{{ kanji }}',
                autoplay: {{ autoplay }}});
            player.placeAt(dojo.query('.jdic_audio_player').first()[0]);
            player.startup();
        });
    </script>
</div>
