---

- name: Install nginx
  apt:
    name: nginx
  become: yes

- name: Allow nginx to write to logs
  file:
    path: /var/log/nginx
    state: directory
    mode: 0755
  become: yes

- name: Add manabi nginx site
  template:
    src: templates/manabi.conf.j2
    dest: /etc/nginx/sites-enabled/manabi.conf
  become: yes
  notify: Reload nginx
