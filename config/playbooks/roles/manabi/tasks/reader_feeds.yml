---

# https://github.com/miyakogi/pyppeteer/issues/82
- name: Pyppeteer dependencies
  apt:
    name:
      - gconf-service
      - libasound2
      - libatk1.0-0
      - libc6
      - libcairo2
      - libcups2
      - libdbus-1-3
      - libexpat1
      - libfontconfig1
      - libgcc1
      - libgconf-2-4
      - libgdk-pixbuf2.0-0
      - libglib2.0-0
      - libgtk-3-0
      - libnspr4
      - libpango-1.0-0
      - libpangocairo-1.0-0
      - libstdc++6
      - libx11-6
      - libx11-xcb1
      - libxcb1
      - libxcomposite1
      - libxcursor1
      - libxdamage1
      - libxext6
      - libxfixes3
      - libxi6
      - libxrandr2
      - libxrender1
      - libxss1
      - libxtst6
      - ca-certificates
      - fonts-liberation
      - libappindicator1
      - libnss3
      - lsb-release
      - xdg-utils
      - wget
  become: yes

- name: Generate Manabi Reader RSS feeds on cron
  cron:
    name: "{{ item }}"
    minute: 10
    hour: '*/4'
    user: ubuntu
    job: 'PATH=$PATH:/usr/local/bin bash -lc "cd /home/ubuntu/manabi && cron-sentry --report-all pipenv run python manage.py {{ item }}" >> /var/log/manabi_reader_feeds/{{ item }}.log 2&>1'
  with_items:
      - generate_nhk_easy_news_feed
      - generate_nhk_news

- name: Kill zombie Chrome processes on cron
  cron:
    name: Kill zombie Chrome processes
    hour: 1
    user: root
    job: 'killall chrome --older-than 4h'
  become: yes
