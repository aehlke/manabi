---

- name: Install cron-sentry
  pip:
    name: cron-sentry
    executable: pip3
    state: latest
  become: true

- name: Configure crontab for UTF-8 Python output
  cronvar:
    name: PYTHONIOENCODING
    value: utf-8
  become: true

- name: Configure crontab variable for Sentry DSN
  cronvar:
    name: SENTRY_DSN
    value: "{{ cron_sentry_dsn_cronvar_value }}"
  become: true
