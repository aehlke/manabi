version: 2

jobs:
  build:
    working_directory: ~/manabi
    docker:
      - image: circleci/python:2.7.14
        environment:
          PIPENV_VENV_IN_PROJECT: true
          DATABASE_URL: postgresql://root@localhost/circle_test?sslmode=disable
      - image: circleci/postgres:10.3-alpine-ram
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: circle_test
      - image: redis:4.0.8
    steps:
      - checkout
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python2.7/site-packages
      - restore_cache:
          keys:
          # This branch if available
          - v1-dep-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
          # Default branch if not
          - v1-dep-master-{{ checksum "Pipfile.lock" }}
      - run:
          command: |
            sudo apt-get install mecab libmecab-dev mecab-ipadic mecab-ipadic-utf8
            sudo pip install pipenv
            pipenv install --dev
      - save_cache:
          key: v1-dep-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
          paths:
            - ".venv"
            - "/usr/local/bin"
            - "/usr/local/lib/python2.7/site-packages"
      - run:
          command: |
            pipenv run python manage.py test
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
          destination: tr1
  deploy:
    working_directory: ~/manabi
    docker:
      - image: circleci/python:2.7.14
    environment:
        PIPENV_VENV_IN_PROJECT: true
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "bf:20:b7:40:57:cb:2f:0c:c6:a2:15:f9:e1:93:f3:0f" # VPS
      - run:
          command: |
            sudo pip install pipenv
            cd config
            pipenv install --dev
            pwd
            ls
            echo $ANSIBLE_VAULT_PASSWORD > ~/.vault_password.txt && ./deploy.sh --vault-password-file=~/.vault_password.txt || ( rm ~/.vault_password.txt && exit 1 )
            rm ~/.vault_password.txt
            curl https://manabi.io

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
